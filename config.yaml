solana_mobile_dapp_publisher_portal:
  google_store_package: ''
  testing_instructions: >-
    1. Install on Solana Seeker device.
    2. Accept Terms of Service on first launch.
    3. Connect Solana wallet (Phantom or Solflare) when prompted.
    4. Navigate to Uninstall tab - select pre-installed dApps and tap Uninstall Selected.
    5. Navigate to Reinstall tab - tap Reinstall dApps to restore from dApp Store.
    6. First 4 apps are free per operation. 5+ apps triggers a 0.01 SOL payment via Mobile Wallet Adapter.
    7. Settings screen shows wallet info, data management, and legal links.
    Note: App requires Shizuku to be running for uninstall/reinstall operations.
