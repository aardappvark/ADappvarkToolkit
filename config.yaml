      name: AardAppvark Toolkit
      short_description: dApp manager for Seeker
      long_description: >-
        AardAppvark Toolkit is the essential dApp lifecycle manager for Solana
        Seeker.

        KEY FEATURES:
        Bulk Uninstall - Clean up dApps in seconds with one-tap bulk removal.
        Bulk Reinstall - Restore your entire dApp collection from the Solana dApp Store.
        Smart Favourites - Star your favourite dApps for quick access.
        Simple Pricing - First 4 apps FREE, then 0.01 SOL per bulk operation.

        BUILT FOR SEEKER:
        Designed specifically for the Solana Seeker device. AardAppvark Toolkit
        uses Shizuku for seamless uninstall and reinstall operations without
        root access.

        PRIVACY FIRST:
        No analytics or tracking. No cloud database or user accounts. All data
        stored locally on your device. Non-custodial wallet integration via
        Mobile Wallet Adapter.

        COMPLIANCE:
        GDPR and CCPA compliant. Full data export and deletion.
        Geo-restriction for sanctioned jurisdictions. On-chain wallet
        sanctions screening.

        Meet Varky the Aardvark - your dApp management companion!
