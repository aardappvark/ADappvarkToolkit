solana_mobile_dapp_publisher_portal:
  google_store_package: ''
  testing_instructions: >-
    1. Install on Solana Seeker device.
    2. Accept Terms of Service on first launch.
    3. Connect Solana wallet (Phantom or Solflare) via Sign In With Solana.
    4. Navigate to Uninstall tab - select dApps and tap Uninstall Selected for silent bulk removal.
    5. Navigate to Reinstall tab - select apps and tap Reinstall to auto-install from the dApp Store.
    6. All features are currently free during early access (no payment required).
    7. SGT holders can verify their Seeker Genesis Token for free credits.
    8. Settings screen shows wallet info, SGT status, data management, and legal links.
    Note: Uses dApp Store deep links for reinstall. No root or companion apps required.
